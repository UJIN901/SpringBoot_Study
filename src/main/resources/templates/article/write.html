<!-- form으로 변경하면 전송이 되는 것을 확인할 수 있다. action을 따로 지정안해주면 본인에게 발송, return false 시 폼 전송 X-->
<form action="/article/doWrite" onsubmit="submitWriteForm(this); return false;" style="display: flex; flex-direction: column; gap: 20px; max-width: 500px;">
    <!-- id의 경우 유니크해야한다. -->
    <input type="text" name = "title" placeholder="제목">
    <input type="text" name = "body" placeholder="내용">

    <!--input으로 바꿔도 결과는 갑다.  -->
    <button type="submit">
        글쓰기
    </button>
</form>

<script>
    function submitWriteForm(form){
        const inputTitle = form.title;
        const inputBody = form.body;

        inputTitle.value = inputTitle.value.trim();
        inputBody.value = inputBody.value.trim();

        const title = inputTitle.value;
        const body = inputBody.value;

        if(title.length == 0){
            alert('제목을 입력해주세요.');
            inputTitle.focus();
            return;
        }

        if(body.length == 0){
            alert('내용을 입력해주세요.');
            inputBody.focus();
            return;
        }

        form.submit;
    }
</script>
