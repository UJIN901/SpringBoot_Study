<div style="display: flex; flex-direction: column; gap: 20px; max-width: 500px;">
    <!-- id의 경우 유니크해야한다. -->
    <input type="text" id="input-title" placeholder="제목">
    <input type="text" id="input-body" placeholder="내용">

    <!-- 아무것도 하지 않는다 -->
    <a href="javascript:;" onclick="submitWriteForm();">
        글쓰기
    </a>
</div>

<script>
    function submitWriteForm(){
        document.getElementById('input-title').value = document.getElementById('input-title').value.trim();
        document.getElementById('input-body').value = document.getElementById('input-body').value.trim();

        const title = document.getElementById('input-title').value;
        const body = document.getElementById('input-body').value;

        if(title.length == 0){
            alert('제목을 입력해주세요.');
            return;
        }

        if(title.body == 0){
            alert('내용을 입력해주세요.');
            return;
        }

        location.href = `/article/doWrite?title=${title}&body=${body}`;
    }
</script>
